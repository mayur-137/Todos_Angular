<app-add-todos (addTodo)="addTodo($event)"></app-add-todos>
  <h3> Your Todos </h3>
  <div *ngIf="this.todos.length===0; else elseBlock"> No Todos to display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todos-items [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-todos-items>
    </div>
  </ng-template>
